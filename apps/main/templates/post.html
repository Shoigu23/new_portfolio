{% extends 'main.html' %}

{% block content %}

<h1>Post</h1>
<div class="mentor__card m-5" style="width: 60%;">
    <img class="mentorImg m-5" src="{{post.image.url}}" alt="" style="width: 40%; height: 200;">
    <div class="mentorCard__title m-5">
      <h6>{{post.headline}} <span>{{post.sud_headline}}</span></h6>
      <span>{{post.body|linebreaks}}</span>
      <div class="mentorCard__info">
        <div class="card__icons">
          <div class="icon">
            {% for tag in post.tags.all %}
              <span style="background-color: aqua; border-radius: 5px;">{{tag}}</span>
            {% endfor %}
            <!-- <img src="./assets/image/mentor/11.png" alt=""> -->
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
